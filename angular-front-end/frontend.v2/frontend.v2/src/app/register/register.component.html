<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <form class="my-form">
           
               
               <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input  matInput  placeholder="Username" 
                type="text"
                name="username"
                id="registerUsername"
                formController="username"
                [(ngModel)]="username">
             </mat-form-field>

             <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input  matInput  type="text"
              name="email"
              id="email"
              placeholder="Enter email"
              formController="email"
              [(ngModel)]="email">
           </mat-form-field>


             <mat-form-field class="example-full-width">
              <input matInput placeholder="password"
              type="password"
              name="registerPassword"
              id="registerPassword"
              formController="registerPassword"
              [(ngModel)]="password">
              </mat-form-field>

               <mat-form-field class="example-full-width">
                <input matInput placeholder="Password"
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                [(ngModel)]="Password">
                </mat-form-field>
        </form>
      </mat-card-content>

      <button mat-stroked-button color="accent" (click)="onSubmit()" class="btn-block">Register</button>
      <p>Already have an account? <a routerLink="/login"> Sign in</a></p>
    
    </form>
  </mat-card>
</div>
